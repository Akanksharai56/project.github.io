<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
    
    <div class="row my-sec h-100 ">
    <div class="col-sm-12 my-sec-inner pt-4">
    <h1 class="text-center pt-4">Create an Account</h1>



<section class="wrapper">
<div class="container mt-5 fw-bold">
    <div class="col-sm-8 offset-sm-2">
<form class="rounded bg-white shadow p-5">
    <div class="fw-bold text-muted mb-5 fs-4 text-center">
        Already Register?<a href="page1.html" class="text-primary fw-bold text-decoration-none">Sign in here</a>
    </div>

    <div class="mb-3">
        <label for="exampleInputFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp">
            </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>


    <div class="mb-3">
        <label for="exampleInputConfirmPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputConfirmPassword1">
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I Agree <a href="#">Terms and Conditions</a>.</label>
    </div>
    <button type="submit" class="btn btn-primary w-75 offset-sm-1">Continue</button>
    
</div>
  </form>
  </div>
</div>
</div>
</section>

</body></html>
